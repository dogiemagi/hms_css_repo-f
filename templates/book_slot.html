<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Slot</title>
</head>
<body>
    <h2>Available Slots</h2>
    <ul>
        {% for slot in slots %}
            <li>
                {{ slot.slot_datetime }}
                <a href="{{ url_for('confirm_booking', slot_id=slot.slot_id, doctor_username=doctor_username) }}">Book</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
